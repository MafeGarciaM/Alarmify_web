<div container>
  <div class="row">
    <div class="col-1"></div>
    <div class="col-4 contenedor">
      <img class="mb-5" src="../../assets/images/pomodoro.png" width="200" />
      <div class="row">
        <button (click)="home()" class="btn m-2">Guardar</button>
        <button (click)="home()" class="btn m-2">Cancelar</button>
      </div>
    </div>
    <div class="col-5 contenedor2">
      <mat-form-field class="matWidth">
        <div class="title mb-3">Nombre del pomodoro</div>
        <input class="textContent" type="text" matInput />
      </mat-form-field>
      <div class="matWidth">
        <div class="title mb-5 mt-5">Color</div>
        <input ejs-colorpicker type="color" />
      </div>
    </div>
    <div class="col-1 d-flex align-items-end mb-5">
      <button class="icon" (click)="login()">
        <img src="../../assets/images/salir.png" width="60" />
      </button>
    </div>
  </div>
</div>
